<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPC对话</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script>
        // 页面加载前设置主题，避免闪烁
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
            
            // 确保主题类应用到body元素
            const body = document.body;
            if (initialTheme === 'dark') {
                body.classList.add('night-mode');
            } else {
                body.classList.remove('night-mode');
            }
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <div class="toggle" id="themeToggle"></div>
        </div>
        
        <button class="back-button" onclick="window.location.href='/'">返回人物列表</button>
        
        <div class="chat-container">
            <div class="chat-header">
                <!-- NPC信息将由JavaScript加载 -->
                <div class="header-actions">
                    <button id="viewMemories" class="memory-button">查看记忆</button>
                    <button id="clearMemories" class="memory-button">清除记忆</button>
                </div>
            </div>
            
            <div class="chat-messages">
                <!-- 聊天消息将由JavaScript加载 -->
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="输入消息...">
                    <button id="sendMessage">发送</button>
                </div>
            </div>
        </div>
        
        <!-- 记忆可视化弹窗 -->
        <div id="memoryModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>对话记忆</h2>
                <div id="memoryContent" class="memory-content">
                    <!-- 记忆内容将由JavaScript加载 -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
