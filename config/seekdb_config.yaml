# SeekDB Configuration
seekdb:
  # Database connection settings
  host: localhost
  port: 2881
  user: root
  password: ""
  database: powermem
  
  # Collection settings
  collection: memories
  
  # Vector settings
  vector_dim: 1536
  vector_metric: cosine
  
  # Performance settings
  batch_size: 50
  cache_size: 500
  
  # AI Function settings
  ai_functions_enabled: true
  llm_provider: qwen
  embedding_provider: qwen